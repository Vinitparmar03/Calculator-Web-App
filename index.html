<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="text-area">
            <input type="text" class="text-box" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <button class="change-color">AC</button>
            <button class="change-color">DEL</button>
            <button class="change-color">%</button>
            <button class="change-color">/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="change-color">*</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="change-color">-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="change-color">+</button>
        </div>
        <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="unique">=</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
